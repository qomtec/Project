<ion-header>
  <ion-navbar>
    <ion-title>
      {{nombre_usuario}}
    </ion-title>

  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="citas">
        Citas
      </ion-segment-button>
      <ion-segment-button value="usuario">
        Usuario
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'citas'" no-lines>
      <ion-item-sliding *ngFor="let lcu of mensajeService.listaCitasUsuario">
        <ion-item>
          <h2> {{lcu.fecha}} </h2>
          <h3> {{lcu.mensaje}}</h3>
        </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" (click)="checkCita(lcu)">Detalles</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'usuario'" no-lines>
      <button ion-button block (click)="logout()">Cerrar sesión</button>
    </ion-list>

  </div>
  Está aplicación te permite saber y conocer las visitas que tienes en la clinica:
  <b>{{ nombre_clinica }} </b>
  <p>
    Puedes consultar tus citas programadas en la seccion de citas
  </p>
  <p>
    Ademas de gestionar los datos correspondientes a tu usuario
  </p>
</ion-content>
